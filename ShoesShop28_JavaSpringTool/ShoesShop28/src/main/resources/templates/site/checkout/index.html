<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/siteCartLayout.html}"
    >

<head>
</head>

<body>

	<th:block layout:fragment="content">

		<div class="breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="bread"><span><a href="index.html">Home</a></span> / <span>Checkout</span></p>
					</div>
				</div>
			</div>
		</div>

		<div class="colorlib-product">
			<div class="container">
				<div class="row row-pb-lg">
					<div class="col-sm-10 offset-md-1">
						<div class="process-wrap">
							<div class="process text-center active">
								<p><span>01</span></p>
								<h3>Shopping Cart</h3>
							</div>
							<div class="process text-center active">
								<p><span>02</span></p>
								<h3>Checkout</h3>
							</div>
							<div class="process text-center">
								<p><span>03</span></p>
								<h3>Order Complete</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-8">
						<form method="post" class="colorlib-form" th:object="${session.customer_session}">
							<h2>Billing Details</h2>
		              		<div class="row">
			               		
								<div class="col-md-12">
									<div class="form-group">
										<label for="lname">Name</label>
										<input type="text" id="lname" class="form-control" th:value="*{name}" readonly>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="email">E-mail Address</label>
										<input type="text" id="email" class="form-control" th:value="*{email}" readonly>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label for="Phone">Phone Number</label>
										<input type="text" id="zippostalcode" class="form-control" th:value="*{phone}">
									</div>
								</div>

								
								<div class="col-md-12">
									<div class="form-group">
										<label for="fname">Address</label>
										<input type="text" id="address" class="form-control" th:value="*{address}">
									</div>
								</div>
								
		               		</div>
		            	</form>						
					</div>

					<div class="col-lg-4">
						<div class="row">
							<div class="col-md-12">
								<div class="cart-detail">
									<h2>Cart Total</h2>
									<ul>
										<li>
											
											<ul th:each="item:${session.cartSession.items}">
												
												<!-- <li><span> <th:block th:text="${item.quantity}">1</th:block> x <th:block th:text="${item.shoes.shoesType.name}">Product Name</th:block> </span>  
													<span th:text="${item.subTotal}">$99.00</span></li> 
													
													<div th:text="${person.name + ' : ' + person.nationality}"></div>
													<div th:text="${person.name} + ' : ' + ${person.nationality}"></div>	
												-->
												
												<li><span th:text="${item.quantity + ' x ' + item.shoes.shoesType.name}">1 x Product Name</span> <span th:text="${item.subTotal}">$78.00</span></li>
											</ul>
										</li>
										
										<li><span>Order Total</span> <span th:text="${session.cartSession.total}">$180.00</span></li>
									</ul>
								</div>
						   </div>

						   <div class="w-100"></div>

						   <div class="col-md-12">
								<div class="cart-detail">
									<h2>Payment Method</h2>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio"> Direct Bank Tranfer</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio"> Check Payment</label>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="optradio"> Paypal</label>
											</div>
										</div>
									</div>
									
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<form method="post" th:action="@{/pay}">
									<input type="hidden" th:value="${session.cartSession.total}" name="price" />
									<button type="submit" class="btn btn-primary"> Place an order </button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
	</th:block>
</body>
</html>
