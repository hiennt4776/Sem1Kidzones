<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/siteLayout.html}">
  	<head>
  	
  	</head>
  	<body>
		
			<div class="page-wrapper" layout:fragment="content">
	
				<div class="breadcrumbs">
					<div class="container">
						<div class="row">
							<div class="col">
								<p class="bread"><span><a href="index.html">Home</a></span> / <span>Contact</span></p>
							</div>
						</div>
					</div>
				</div>
		
		
				<div id="colorlib-contact">
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<h3>Contact Information</h3>
								<div class="row contact-info-wrap">
									<div class="col-md-3">
										<p><span><i class="icon-location"></i></span> 198 West 21th Street, <br> Suite 721 New York NY 10016</p>
									</div>
									<div class="col-md-3">
										<p><span><i class="icon-phone3"></i></span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
									</div>
									<div class="col-md-3">
										<p><span><i class="icon-paperplane"></i></span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
									</div>
									<div class="col-md-3">
										<p><span><i class="icon-globe"></i></span> <a href="#">yoursite.com</a></p>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="contact-wrap">
									<h3>Get In Touch</h3>
									<form  th:action="@{/site/home/saveContact}" method="post" th:object="${contact}"class="contact-form">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label for="fname">Full Name</label>
													<input type="text"  th:field="*{name}" id="name" class="form-control" 
													aria-describedby="nameHid" placeholder="Your name">
													<small
														th:if="${#fields.hasErrors('name')}" id="nameHid"
														th:class="${#fields.hasErrors('name')}? error" th:errors="*{name}"
														style="color:red">
													</small>
												</div>
											</div>
										
											<div class="w-100"></div>
											<div class="col-sm-12">
												<div class="form-group">
													<label for="email">Email</label>
													<input type="text"  th:field="*{email}" id="email" 
													class="form-control" placeholder="Your email address">
												</div>
													<small
														th:if="${#fields.hasErrors('email')}" id="emailHid"
														th:class="${#fields.hasErrors('email')}? error" th:errors="*{email}"
														style="color:red">
													</small>
											</div>
											<div class="w-100"></div>
											<div class="col-sm-12">
												<div class="form-group">
													<label for="subject">Subject</label>
													<input type="text" id="phone" th:field="*{phone}"class="form-control" 
														aria-describedby="phoneHid" placeholder="0xxxxxxxxx or +84xxxxxxxxx">
													<small
														th:if="${#fields.hasErrors('phone')}" id="phoneHid"
														th:class="${#fields.hasErrors('phone')}? error" th:errors="*{phone}"
														style="color:red">
													</small>
												</div>
											</div>
											<div class="w-100"></div>
											<div class="col-sm-12">
												<div class="form-group">
													<label for="message">Content</label>
													<textarea name="content" id="content" th:field="*{content}" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
												
														<small
																th:if="${#fields.hasErrors('content')}" id="contentHid"
																th:class="${#fields.hasErrors('content')}? error" th:errors="*{content}"
																style="color:red">
														</small>
												</div>
											</div>
											
											<div class="w-100"></div>
											<div class="col-sm-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
												</div>
											</div>
										</div>
									</form>		
								</div>
							</div>
							<div class="col-md-6">
								<div id="map" class="colorlib-map"></div>		
							</div>
						</div>
					</div>
				</div>
		
		

	</body>
</html>
