<!DOCTYPE html>
<html lang="en">

<head>
    <title>Material Able bootstrap admin template by Codedthemes</title>
    
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      <meta name="keywords" content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
      <meta name="author" content="Codedthemes" />
      <!-- Favicon icon -->

      <link rel="icon" href="/adasserts/images/favicon.ico" type="image/x-icon">
      <!-- Google font-->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
      <!-- Required Fremwork -->
      <link rel="stylesheet" type="text/css" href="/adasserts/css/bootstrap/css/bootstrap.min.css">
      <!-- waves.css -->
      <link rel="stylesheet" href="/adasserts/pages/waves/css/waves.min.css" type="text/css" media="all">
      <!-- themify-icons line icon -->
      <link rel="stylesheet" type="text/css" href="/adasserts/icon/themify-icons/themify-icons.css">
      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href="/adasserts/icon/icofont/css/icofont.css">
      <!-- Font Awesome -->
      <link rel="stylesheet" type="text/css" href="/adasserts/icon/font-awesome/css/font-awesome.min.css">
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href="/adasserts/css/style.css">
      
      <style>
        .error{
            padding-top: 5px;
            font-size: 20px;
            color: red;
        }
        input{
            display: block;
        }
    </style>
  </head>

  <body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
      <div class="loader-track">
          <div class="preloader-wrapper">
              <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
              <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Pre-loader end -->
  <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" th:action="@{/sRegister}" th:object="${customer}" method="post" id="register">
                        <div class="text-center">
                            <img src="/adasserts/images/logo.png" alt="logo.png">
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Sign up</h3>
                                    </div>
                                </div>
                                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                    <i>[[${message}]]</i>
                                  </div>
                                <div class="form-group form-primary">
                                    <input type="text" th:field="*{username}" class="form-control" id="exampleInputUserName">
                                    <span class="form-bar"></span>
                                    <label class="float-label"><span style="color: red;">*</span>Choose Username</label>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" th:field="*{email}" class="form-control" id="exampleRepeatEmail">
                                    <span class="form-bar"></span>
                                    <label class="float-label"><span style="color: red;">*</span>Your Email Address</label>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" th:field="*{name}" class="form-control" id="exampleName">
                                    <span class="form-bar"></span>
                                    <label class="float-label"><span style="color: red;">*</span>Your name</label>
                                </div>
                                <div class="form-group form-primary">
                                    <label for="Gender">Gender: </label>
                                    <br/>
                                  
                                    <label style="display:inline-block"> 
                                     <input type="radio" name="gender" value="1" th:field="*{gender}" checked>  Male
                                    
        
                                    </label>
                                   
                                        &ensp; 
        
                                    <label style="display:inline-block"> 
                                        <input type="radio" name="gender" value="0" th:field="*{gender}">
                                        Female
                                    </label>
        
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword">
                                            <span class="form-bar"></span>
                                            <label class="float-label"><span style="color: red;">*</span>Password</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group form-primary">
                                            <input type="password" name="confirm-password" class="form-control" id="exampleRepeatPassword">
                                            <span class="form-bar"></span>
                                            <label class="float-label"><span style="color: red;">*</span>Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" th:field="*{phone}" class="form-control" id="exampleName">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Phone number</label>
                                </div>
                                
                                <div class="form-group form-primary">
                                    <input type="text" th:field="*{address}" class="form-control" id="exampleName">
                                    <span class="form-bar"></span>
                                    <label class="float-label">Address</label>
                                </div>
                                
                                
                                 <div class="row m-t-30">
                                      <div class="col-md-12">
                                        <button type="submit" onclick="submitForm();" 
                                        	class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">
                                        	Sign up now
                                        </button>
                                      </div>
                                 </div>

                                

                                
                                <hr/>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0">Thank you.</p>
                                        <p class="text-inverse text-left"><a th:href="@{/site/home}"><b>Back to website</b></a></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img  src="/adasserts/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid --> 
    </section>
    
<script type="text/javascript" src="/adasserts/js/jquery/jquery.min.js "></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script type="text/javascript">

    function submitForm()
    {
        $("#register").validate({
            rules:
                {
                    "username":
                        {
                            required: true
                        },
                    "name":
                        {
                            required: true
                        },
                    "email":{
                        required: true,
                        email: true
                    },
                    "password":{
                        required:true,
                        minlength: 6,
                        maxlength: 30,
                    },
                    "confirm-password":{
                        required:true,
                        minlength: 6,
                        maxlength: 30,
                        equalTo: '[name="password"]'
                    }
                },
            messages:
                {
                    "username":
                        {
                            required: "Vui lòng nhập"
                        },
                    "name":
                        {
                            required: "Vui lòng nhập"
                        },
                    "email":{
                        required: "vui lòng nhập",
                        email: "Nhập đúng định dạng"
                    },
                    "password":{
                        required:"Vui lòng nhập",
                        minlength: "Nhập ít nhất 6 kí tự",
                        maxlength: "Nhập nhiều nhất 30 kí tự",
                    },
                    "confirm-password":{
                        required: "Vui lòng nhập",
                        minlength: "Nhập ít nhất 6 kí tự",
                        maxlength: "Nhập nhiều nhất 30 kí tự",
                        equalTo: "Mật khẩu không khớp"
                    }
                }
        });
    }
</script>
<script type="text/javascript" src="/adasserts/js/jquery-ui/jquery-ui.min.js "></script>
<script type="text/javascript" src="/adasserts/js/popper.js/popper.min.js"></script>
<script type="text/javascript" src="/adasserts/js/bootstrap/js/bootstrap.min.js "></script>
<!-- waves js -->
<script src="/adasserts/pages/waves/js/waves.min.js"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="/adasserts/js/jquery-slimscroll/jquery.slimscroll.js"></script>
<script type="text/javascript" src="/adasserts/js/common-pages.js"></script>

</body>

</html>
