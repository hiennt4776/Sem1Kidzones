<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>
	<main class="container" layout:fragment="content">
		<header class="row text-center"> </header>
		<section class="row">
			<div class="col mt-4">
				<div class="card">
					<div class="card-header">
						<h2>List of Employees</h2>
					</div>
					
				
					<div class="card-body">
					
               			
							<div th:if="@{message != null}" class="row alert alert-primary"
								role="alert">
									 <div class="col-xs-12 col-sm-6 col-md-8">
               			 
										<i>[[${message}]]</i>
									 </div>
									
									<div class="col-xs-3 col-md-2">
										<a th:href="@{/admin/employees/searchpaginated}" class="btn btn-primary">Search</a>
									</div>
							</div>
						<!-- b4-table-special -->
						<table class="table table-striped table-inverse">
							<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Username</th>
									<th>Identity Card</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Status</th>
									<th>Role</th>
									
									
									<th></th>
								</tr>
							</thead>
							<tbody>
							

								<tr th:each="employee : ${employees}">
									<td scope="row">[[${employee.employeeId}]]</td>
									<td th:text="${employee.username}"></td>
									<td th:text="${employee.identityCard}"></td>
									<td th:text="${employee.email}"></td>
									<td th:text="${employee.phone}"></td>
									<td th:text="${employee.status}"></td>
									<td th:text="${employee.role}"></td>
									
									<td>

										 <a
											th:href="@{'/admin/accounts/resetPassword/' + ${employee.employeeId}}"
											class="btn btn-outline-warning"><i>Reset Password</i>
										</a>
										
										 
									</td>
								</tr>

							</tbody>
						</table>
					</div>
					
				</div>



			</div>

		</section>
	
	</main>

</body>
</html>
