<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>

	<div class="page-wrapper" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/accounts/saveResetPassword}" method="post"
				th:object="${resetPassword}">
				<div class="card">
					<div class="card-header">
						<h2>Add New Employee</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="employeeId">Employee ID:</label> 
							<input type="text"
								class="form-control" th:field="*{employeeId}"
								aria-describedby="employeeIdHid" placeholder="Employee ID"
								readonly> <small
								th:if="${#fields.hasErrors('employeeId')}" id="employeeIdHid"
								class="form-text text-muted">Employee Id is required</small>
						</div>
									
						<div class="form-group">
							<label for="name">Password</label> 
							<input type="password"
								class="form-control" th:field="*{newPassword}" id="newPassword"
								aria-describedby="newPasswordHid" placeholder=" New Password"> 
							<small
								th:if="${#fields.hasErrors('newPassword')}" id="newPasswordHid"
								th:class="${#fields.hasErrors('newPassword')}? error" th:errors="*{newPassword}"
								style="color:red">
							</small>

						</div>
				
					</div>
					<div class="card-footer text-muted">
						<button type="reset" class="btn btn-secondary">Reset</button>
						<a th:href="@{/admin/employees}" class="btn btn-success">List
							Sizes</a>
						<button class="btn btn-primary">
							<i class="fas fa-save"></i>
							<span>Reset Password</span>
						</button>
					</div>


				</div>
			</form>

		</div>

	</div>


</body>
</html>
