<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>

	<div class="page-wrapper" layout:fragment="content">
		<div class="col-6 offset-3 mt-4">
			<form th:action="@{/admin/accounts/saveChangePassword}" method="post"
				th:object="${changePassword}">
				<div class="card">

					<div class="card-body">
						<div th:if="@{message != null}" role="alert">
							<div>
								<i>[[${message}]]</i>
							</div>

						</div>
						<div class="form-group">
							<label for="name">Old Password</label> <input type="password"
								class="form-control" th:field="*{oldPassword}" id="oldPassword"
								aria-describedby="oldPasswordHid" placeholder=" Old Password">
							<small th:if="${#fields.hasErrors('oldPassword')}"
								id="oldPasswordHid" class="form-text text-muted">Password
								required or invalid</small>

						</div>

						<div class="form-group">
							<label for="name">New Password</label> <input type="password"
								class="form-control" th:field="*{newPassword}" id="newPassword"
								aria-describedby="newPasswordHid" placeholder=" New Password">
							<small th:if="${#fields.hasErrors('newPassword')}"
								id="newPasswordHid" class="form-text text-muted">Password
								required or invalid</small>

						</div>

						<div class="form-group">
							<label for="name">Confirm Password</label> <input type="password"
								class="form-control" th:field="*{confirmPassword}"
								id="confirmPassword" aria-describedby="confirmPasswordHid"
								placeholder="Confirm Password"> <small
								th:if="${#fields.hasErrors('confirmPassword')}"
								id="confirmPasswordHid" class="form-text text-muted">Password
								required or invalid</small>

						</div>

					</div>
					<div class="card-footer text-muted">
						<button type="reset" class="btn btn-secondary">Reset</button>

						<button class="btn btn-primary">
							<i class="fas fa-save"></i> <span>Reset Password</span>
						</button>
					</div>


				</div>
			</form>

		</div>

	</div>


</body>
</html>
