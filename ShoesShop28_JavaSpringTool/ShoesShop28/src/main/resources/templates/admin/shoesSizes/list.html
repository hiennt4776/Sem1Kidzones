<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>

</head>
<body>
	<main class="container" layout:fragment="content">
		<header class="row text-center"> </header>
		<section class="row">
			<div class="col mt-4">
				<div class="card">
					<div class="card-header">
						<h2>List of Size</h2>
					</div>
					<div class="card-body">
					
               			
							<div th:if="@{message != null}" class="row alert alert-primary"
								role="alert">
									 <div class="col-xs-12 col-sm-6 col-md-8">
               			 
										<i>[[${message}]]</i>
									 </div>
									 <div class="col-xs-6 col-md-4">
										<a th:href="@{/admin/shoesSizes/add}" class="btn btn-success">Add Sizes</a>
									</div>
							</div>
						<!-- b4-table-special -->
						<table class="table table-striped table-inverse">
							<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Size</th>
									<th>Centimet</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="shoesSize : ${shoesSizes}">
									<td scope="row">[[${shoesSize.shoesSizeId}]]</td>
									<td th:text="${shoesSize.sizeNumber}"></td>
									<td th:text="${shoesSize.centimeter}"></td>
									<td>
									  
										
										 <a
											th:href="@{'/admin/shoesSizes/edit/' + ${shoesSize.shoesSizeId}}"
											class="btn btn-outline-warning"><i class="fas fa-edit"></i>
										</a>
										
										 <a 
										 		 th:href="@{'#'}"
												 th:data-id="${shoesSize.shoesSizeId}"
                                        		th:data-name="${shoesSize.sizeNumber}"
                                        		onclick="showConfirmModalDialog(this.getAttribute('data-id'), 
                                        				this.getAttribute('data-name'))"
                                        	
                                        
                                        	class="btn btn-outline-danger">
                                        	<i class="fas fa-recycle"></i>
                                        </a>
										
								
									
									
								
									</td>
								</tr>

							</tbody>
						</table>
						
						   
                    <script>
                    	function showConfirmModalDialog(id, sizeNumber){
                    		$('#sizeNumber').text(sizeNumber);
                    		$('#yesOption').attr('href','/admin/shoesSizes/delete/' + id);
                    		$('#confirmationId').modal('show');
                    	}
                    </script>
                    
                         <!-- Modal -->
                     <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog" 
                     aria-labelledby="modelTitleId" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Confirmation</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                            Do you want to delete "<span id="sizeNumber"></span>"?
                          </div>
                          <div class="modal-footer">
                            <a id="yesOption" class="btn btn-danger">Yes</a>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                          </div>
                        </div>
                      </div>
                     </div>
                   
                    
					</div>
					
				</div>



			</div>

		</section>
		<footer class="row"></footer>
	</main>

</body>
</html>
