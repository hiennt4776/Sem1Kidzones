<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">
  	<head>
  	
  	</head>
<body>

        <section class="row" layout:fragment="content">
            <div class="col mt-4">
                <div class="card">
                    <div class="card-header">
                        <h2>List of Brand</h2>
                    </div>
                    <div class="card-body">
	                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
	                    	<i>[[${message}]]</i>
	                    </div>
                    
	                    <div class="row mt-2 mb-2">
	                    	<div class="col">
								<form th:action="@{/admin/brands/search}">
									<div class="form-inline float-left">
										<label for="name">Name:</label>
										<input type="text" class="form-control ml-2" name="name" id="name" aria-describedby="helpId" placeholder="Name"/>
										<button class="btn btn-outline-primary ml-2">Search</button>
									</div>
									
								</form>
								<div class="float-right">
									<a class="btn btn-outline-primary"
										th:href="@{/admin/brands/add}">Add New Brands
									</a>
									
								</div>
	                    	</div>
	                    </div>
                    
                      <!-- b4-table-special -->
	<table class="table table-striped table-inverse">
							<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Brand Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Address</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
							

								<tr th:each="brand : ${brands}">
									<td scope="row">[[${brand.brandId}]]</td>
									<td th:text="${brand.name}"></td>
									<td th:text="${brand.email}"></td>
									<td th:text="${brand.phone}"></td>
									<td th:text="${brand.address}"></td>
								
									<td>
									<!--  -->
									 <a th:href="@{'/admin/brands/view/' +${brand.brandId}}"
										  class="btn btn-outline-info"><i class="fas fa-info"></i></a>
										 <a
											th:href="@{'/admin/brands/edit/' + ${brand.brandId}}"
											class="btn btn-outline-warning"><i class="fas fa-edit"></i>
										</a>
										<a
											th:href="@{'/admin/brands/delete/' + ${brand.brandId}}"
											class="btn btn-outline-danger"><i class="fas fa-recycle"></i>
										</a>
										 
									</td>
								</tr>

							</tbody>
						</table>
					</div>
               
            </div>
               
              
               
            </div>
 
        </section>
       
</body>
</html>
